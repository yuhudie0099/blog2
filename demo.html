<!DOCTYPE html>
<html>

	<head>
		<title></title>
		<meta charset="utf-8">
		<script type="text/javascript" src="js/demo.js"></script>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>

	<body>
		<div id="list">
			<div class="box clearfix">
				<a class="close" href="javascript:;">×</a>
				<img class="head" src="images/1.jpg" alt="" />
				<div class="content">
					<div class="main">
						<p class="txt">
							<span class="user">Andy：</span>hello world! I'm Katherine!'
						</p>
						<img class="pic" src="images/img1.jpg" alt="" />
					</div>
					<div class="info clearfix">
						<span class="time">02-14 23:01</span>
					</div>

					<div class="comment-list">
						<div class="comment-box clearfix" user="self">
							<img class="myhead" src="images/my.jpg" alt="" />
							<div class="comment-content">
								<span class="user">me：</span>
								<p class="comment-text" id="0">Nice talking to you!</p>
								<p class="comment-time">
									2014-02-19 14:36
									<a href="javascript:;" class="comment-operate" id="del">Delete</a>
									<a href="javascript:;" class="comment-edit" id="edit">Edit</a>
								</p>
							</div>
						</div>
					</div>
					<div class="text-box">
						<textarea class="comment" autocomplete="off" placeholder="text……"></textarea>
						<button class="btn ">publish</button>
					</div>
				</div>
			</div>

		</div>

	</body>

</html>
